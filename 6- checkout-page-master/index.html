<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

    <link rel="icon" href="assets/images/devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Devchallenges - Checkout Page</title>
</head>

<body>
    <main>
        <h1>Checkout</h1>

        <section class="car">
            <section class="items">
                <img src="assets/images/photo1.png" alt="">

                <div class="items__tq--container">
                    <div class="items__text">
                        <h5>Vintage Backbag</h5>

                        <div class="items__text--span">
                            <span>$54.99</span>
                            <span>$94.99</span>
                        </div>
                    </div>

                    <div class="items__quant">
                        <div class="items__quant--span">
                            <span>-</span>
                        </div>

                        <div class="items__quant--span">
                            <span>1</span>
                        </div>

                        <div class="items__quant--span">
                            <span>+</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="items">
                <img src="assets/images/photo2.png" alt="">

                <div class="items__tq--container">
                    <div class="items__text">
                        <h5>Levi Shoes</h5>

                        <div class="items__text--span">
                            <span>$74.99</span>
                            <span>$124.99</span>
                        </div>
                    </div>

                    <div class="items__quant">
                        <div class="items__quant--span">
                            <span>-</span>
                        </div>

                        <div class="items__quant--span">
                            <span>1</span>
                        </div>

                        <div class="items__quant--span">
                            <span>+</span>
                        </div>
                    </div>
                    </div>
                </div>
            </section>

            <section class="total">
                <div class="shippingTotal">
                    <p>Shipping</p>
                    <span>$19</span>
                </div>

                <div class="shippingTotal">
                    <p>Total</p>
                    <span>$148.98</span>
                </div>
            </section>
        </section>

        <section class="contact">
            <h3>Contact information</h3>
        </section>
    </main>

</body>

</html>
