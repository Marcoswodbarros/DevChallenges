<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

    <link rel="icon" href="assets/images/devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <title>Devchallenges - My Gallery Challenge</title>
</head>

<body>
    <main>
        <section class="intro">
            <div class="intro__text--container">
                <img src="assets/images/profilePhoto.png" alt="Rodney Cotton">
                <h1>Rodney Cotton</h1>
                <p>Helsinki, Finland</p>
            </div>

            <div class="intro__numbers--container">
                <div class="numbers">
                    <span>100</span>
                    <span>Posts</span>
                </div>

                <div class="numbers">
                    <span>2,242</span>
                    <span>Followers</span>
                </div>

                <div class="numbers">
                    <span>1,432</span>
                    <span>Following</span>
                </div>
            </div>
        </section>

        <section class="pictures">
            <div class="pictures__container">
                <img src="assets/images/photo1.png" class="pic1" alt="">
                <img src="assets/images/photo2.png" class="pic2" alt="">
                <img src="assets/images/photo3.png" class="pic3" alt="">
                <img src="assets/images/photo4.png" class="pic4" alt="">
                <img src="assets/images/photo5.png" class="pic5" alt="">
                <img src="assets/images/photo6.png" class="pic6" alt="">
            </div>
        </section>
    </main>

</body>

</html>
